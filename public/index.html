<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Windows 95 Chat</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="card.css" />
    <link rel="stylesheet" href="buttons.css" />
    <link rel="stylesheet" href="scollbar.css" />
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="script.js"></script>
  </head>

  <body>
    <div class="card">
      <div class="card-title">Windows 95 Chat</div>
        <div class="card-content" id="messages-container">
      </div>

      <div class="card-footer" id="send-container">
          <input type="text" id="new-message-text" />
          <button class="btn" id="send-button"><span class="btn-text">Send</span></button>
      </div>
    </div>
  </body>
</html>
